<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <title>Form Basics</title>
    <meta charset="UTF-8">    
  </head>
  <body>
  <main>

    <form>
      <label>Name</label>
      <input name="name" id="name" type="text">
      <label>Email</label>
      <input name="Email" id="Email" type="email" required>
      <button>Sign Up</button>
      <label for="date">Date</label>
      <input name="date" id="date" type="date">
      <label for="colour">Colour</label>
      <input name="colour" id="colour" type="colour">
      <label for="file">File</label>
      <input name="file" id="file" type="file"
              accept="image/*" type="file">
      <label for="checkbox">Checkbox</label>
      <input id="checkbox" name="simplecheckbox"
              value="The checkbox is checked"
              type="checkbox" checked>
      <label for="selectlist">Choose one</label>
      <select id="selectlist" name="selectlist">
        <option>First Option</option>
        <option>Second Choice</option>
        <option>Third Thing</option>
      </select>

      <fieldset>
        <legend>Checkboxes in a fieldset</legend>
        <input id="thischeck" name="checkboxlist"
        type="checkbox" value="This" checked>
        <label for="thischeck">This</label>
        <input id="orcheck" name="checkboxlist"
        type="checkbox" value="This" checked>
        <label for="thischeck">And/Or</label>
        <input id="thatcheck" name="checkboxlist"
        type="checkbox" value="This" checked>
        <label for="thatcheck">That</label>
      </fieldset>
    </form>
    <label for="textarea">Text Area</label>
    <textarea id="textarea" name="textarea" 
              cols="30" rows="15"></textarea>
  </main>
  </body>
</html>
